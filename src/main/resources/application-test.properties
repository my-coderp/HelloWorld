environment.name=test
logging.level.root=INFO
logging.level.basic.com=INFO

#--- test profile ---#
#h2 database - can be omitted as the JPA default is always hibernate
#server.port=8009  # used if looking to change the port
spring.h2.console.enabled=true  # to view h2 data http://localhost:8080/h2-console/
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa